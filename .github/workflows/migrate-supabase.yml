name: Supabase Migrations

on:
  push:
    branches: [ main, master ]
    paths:
      - 'database/migrations/006_update_functions_and_data.sql'
      - '.github/workflows/migrate-supabase.yml'
  workflow_dispatch:
    inputs:
      run_full_set:
        description: "Run all numbered migrations (DANGEROUS in prod)"
        required: false
        default: "false"
      file:
        description: "Single SQL file to apply (relative path)"
        required: false
        default: "database/migrations/006_update_functions_and_data.sql"

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Verify psql
        run: psql --version

      - name: Choose migration files
        id: choose
        run: |
          if [ "${{ github.event.inputs.run_full_set }}" = "true" ]; then
            echo "files=$(ls -1 database/migrations/*.sql | sort -V | tr '\n' ' ')" >> $GITHUB_OUTPUT
          else
            echo "files=${{ github.event.inputs.file }}" >> $GITHUB_OUTPUT
          fi

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -e
          echo "Applying: ${{ steps.choose.outputs.files }}"
          for f in ${{ steps.choose.outputs.files }}; do
            echo "\n==> Running $f"
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f "$f"
          done
